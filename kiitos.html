<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kiitos ‚Äì Kanteliset</title>

  <link rel="icon" type="image/png" sizes="32x32" href="images/wedding.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body { background: #faf9f7; }

    .summary-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.06);
      padding: 40px;
      margin-top: -80px;
      position: relative;
      z-index: 2;
    }

    .section-title {
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .line {
      padding: 8px 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .total-box {
      background: #f4f3f1;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
      white-space: pre-wrap;
    }

    .btn-soft {
      background: #111;
      color: #fff;
      border-radius: 12px;
      padding: 14px 24px;
      border: none;
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
    }
    .btn-soft:hover { opacity: 0.9; color: #fff; }

    .hidden { display: none; }

    /* üî• Pakotetaan hero-otsikko valkoiseksi */
    .hero-title {
      color: #fff !important;
      text-shadow: 0 2px 18px rgba(0,0,0,0.45);
    }
  </style>
</head>

<body>

<!-- HERO -->
<header style="background-image:url(images/villavellamo.jpg);
               background-size:cover;
               background-position:center;
               padding:120px 0;
               text-align:center;">
  <div style="background:rgba(0,0,0,0.35); padding:40px 0;">
    <h1 class="hero-title" style="font-family:'Sacramento'; font-size:48px; margin:0;">
      Kiitos vastauksestanne ‚ù§Ô∏è
    </h1>
    <p style="font-size:18px; color:#fff; margin-top:10px;">
      Olemme tallentaneet ilmoittautumisenne
    </p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="summary-card">

        <h3 id="familyName"></h3>

        <div id="attendanceSection"></div>

        <div id="accommodationSection" class="hidden">
          <div class="section-title">Majoitus</div>
          <div id="accommodationInfo"></div>
        </div>

        <div id="paymentSection" class="hidden">
          <div class="section-title">Maksutiedot</div>
          <div id="paymentInfoBox" class="total-box"></div>
          <div style="margin-top:10px;">
            Maksu Sinin ja Petrin tilille:<br>
            <strong>FI15 5722 9020 3631 79</strong>
          </div>
        </div>

        <div class="text-center">
          <!-- ‚úÖ Read-only tarkasteluun -->
          <a href="vastaus.html" class="btn-soft">
            Tarkastele vastaustasi
          </a>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
(async function () {

  const isLoggedIn = sessionStorage.getItem("isLoggedIn") === "true";
  const loginRaw = sessionStorage.getItem("login");

  if (!isLoggedIn || !loginRaw) {
    window.location.replace("index.html");
    return;
  }

  const login = JSON.parse(loginRaw);
  const familyId = login.FamilyId;

  document.getElementById("familyName").innerText = login.DisplayName;

  // ‚úÖ T√§h√§n sinun oikea Function App base URL
  const API_BASE = "https://fa-kanteliset-chdhg2g0aub8f0gy.westeurope-01.azurewebsites.net/api";

  async function fetchRsvp() {
    // 1) uusi REST-tyyli: /api/rsvp/{familyId}
    let res = await fetch(`${API_BASE}/rsvp/${encodeURIComponent(familyId)}`);
    if (res.ok) return await res.json();

    // 2) fallback vanhaan: /api/getRsvp?familyId=
    res = await fetch(`${API_BASE}/getRsvp?familyId=${encodeURIComponent(familyId)}`);
    if (res.ok) return await res.json();

    return null;
  }

  try {
    const rsvp = await fetchRsvp();
    if (!rsvp) return;

    const attendanceSection = document.getElementById("attendanceSection");
    let html = '<div class="section-title">Osallistuminen</div>';

    if (rsvp.FriAttending) html += `<div class="line">Perjantai spa: ${rsvp.FriCount} hl√∂</div>`;
    if (rsvp.SatAttending) html += `<div class="line">Lauantai juhla: ${rsvp.SatCount} hl√∂</div>`;
    if (rsvp.SunAttending) html += `<div class="line">Sunnuntai brunssi: ${rsvp.SunCount} hl√∂</div>`;

    attendanceSection.innerHTML = html;

    // Majoitus
    if (rsvp.Accommodation) {
      document.getElementById("accommodationSection").classList.remove("hidden");
      document.getElementById("accommodationInfo").innerHTML = `<div class="line">Majoitus varattu</div>`;
    }

    // Maksu
    if (rsvp.PaymentSummary && String(rsvp.PaymentSummary).trim() !== "") {
      document.getElementById("paymentSection").classList.remove("hidden");
      document.getElementById("paymentInfoBox").innerText = rsvp.PaymentSummary;
    }

  } catch (err) {
    console.error(err);
  }

})();
</script>

</body>
</html>
